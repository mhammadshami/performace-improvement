<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="">
      <div style="background-image: url(assets/about.png);" class="w-full h-[195px] sm:h-[300px] bg-top bg-no-repeat bg-cover md:h-[calc(100vh-144px)] md:bg-contain rounded-md"></div>
      <div class="container mx-auto">
        <div class="flex flex-col md:flex-row text-center md:text-start items-center justify-center px-2 py-8 gap-4 sm:gap-7">
          <div class="max-w-[500px] font-medium text-[14px] sm:text-[15.8px] tracking-[0.2px] leading-[20px]">NGOiâ€™s performance improvement service provides on-demand professional guidance and support to NGOs on organizational development and strategic management through a team of specialized experts.</div>
        <button class="bg-transparent border-[3px] border-solid border-[#092140] rounded-full font-semibold p-3">Request PI Support</button>
        </div>
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: false,
        },
      };
      var buttons = document.querySelectorAll('.toggleButton');
      buttons.forEach(function(button) {
        button.addEventListener('click', function () {
          var sidebar = document.getElementById("drawer-navigation");
          if (sidebar.classList.contains("transform-none")) {
            sidebar.classList.remove("transform-none");
          } else {
            sidebar.classList.add("transform-none");
          }
        });
      });
    </script>
  </body>
</html>
